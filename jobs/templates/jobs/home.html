      <h2 class="text-center">My projects</h2>
      <div class="row">
          {% for job in jobs %}
        <div class="col-lg-4 col-md-6">
          <div class="card mb-4 shadow-sm">
            <img src="{{ job.image.url }}" height="200px" class="img-responsive"/>
            <div class="card-body">
            <h4>{{ job.title }}</h4>
              <p class="card-text">{{ job.summary }}...<a href="#">Read on</a></p>
              <div class="d-flex justify-content-between align-items-center">
                <form style="max-width: 60%">
                <label>Languages</label>
                <div class="form-group">
                   <select class="form-control">

                     {% for language in job.langs %}
                         <option>{{ language }}</option>
                         {% endfor %}
                 </select>
                </div>
                </form>
                <small class="text-muted"><a href="#">Github link</a></small>
                </div>
            </div>
            </div>
        </div>
                    {% endfor %}
          </div>
